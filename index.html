<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./js/script.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>Extinction Roulette</title>
</head>

<body>
  <header>
    <h1>Extinction Roulette</h1>
  </header>

  <main>
    <div class="controls">
      <label for="numPlayers">Nombre de joueurs (1 à 4) :</label>
      <input type="number" id="numPlayers" min="1" max="4" value="1">

      <div class="map-selection">
        <label>
          <input type="checkbox" id="randomMap">
          Map aléatoire
        </label>
        <div id="mapInfo" style="display: none; margin-top: 0.5rem; color: #ccc; font-size: 0.9rem;">
          Map sélectionnée : <span id="selectedMap">-</span> (Max reliques: <span id="mapMaxReliques">-</span>)
        </div>
        <div id="mapConfigs"
          style="margin-top: 1rem; padding: 1rem; background: #262626; border-radius: 5px; border: 1px solid #660000;">
          <h4 style="color: #990000; margin-bottom: 1rem; text-align: center;">Configuration des maps :</h4>
        </div>
      </div>

      <label for="maxReliques">Nombre max de reliques (0 à 10) :</label>
      <input type="number" id="maxReliques" min="0" max="10" value="7">

      <div class="global-relics-option">
        <label>
          <input type="checkbox" id="globalReliques">
          Reliques globales
        </label>
        <div id="globalReliquesInfo" style="display: none; margin-top: 0.5rem; color: #ccc; font-size: 0.9rem;">
          <div style="margin-bottom: 0.5rem;">
            Répartir les reliques entre tous les joueurs (max: <span id="maxGlobalReliques">7</span>)
          </div>
          <div style="display: flex; align-items: center; gap: 0.5rem;">
            <label for="nbReliquesTotal" style="margin: 0;">Nombre de reliques :</label>
            <input type="number" id="nbReliquesTotal" min="0" value="0" style="width: 80px;">
          </div>
        </div>
      </div>
    </div>

    <section id="playerSetup">
      <h3>Configuration des joueurs :</h3>
      <div id="playerConfigs"></div>
    </section>

    <button id="randomButton" class="main-button">Créer une partie</button>

    <section id="resultat">
      <h2>Équipement généré :</h2>
      <ul id="randomLoadout"></ul>
    </section>
  </main>
</body>

</html>
